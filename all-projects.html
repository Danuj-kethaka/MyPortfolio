<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Projects</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        .project-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .project-buttons button {
            background: #0ef;
            border: none;
            color: #081b29;
            padding: 12px 28px;
            font-size: 16px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 1px;
            box-shadow: 0 0 5px #0ef,
                        0 0 25px #0ef;
            transition: all 0.3s ease;
        }

        .project-buttons button:hover {
            box-shadow: 0 0 5px cyan,
                        0 0 25px cyan,
                        0 0 50px cyan,
                        0 0 100px cyan,
                        0 0 200px cyan;
        }
        
        .project-buttons button.active {
            background: #081b29;
            color: #0ef;
        }

        /* Back Button Styles */
        .back-button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.5s;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #1f242d;
            color: #0ef;
            border: 2px solid #0ef;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.3);
        }

        .back-button span {
            margin-right: 8px;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #0ef;
            color: #1f242d;
            box-shadow: 0 0 20px rgba(0, 238, 255, 0.6);
            transform: translateX(-5px);
        }

        .back-button:hover span {
            transform: translateX(-5px);
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .back-button-container {
                top: 10px;
                left: 10px;
            }

            .back-button {
                padding: 8px 15px;
                font-size: 14px;
            }

            .back-button span {
                font-size: 16px;
            }
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        body {
            padding: 40px;
            text-align: center;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1000;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h2 {
            color: #fff;
            padding-top: 40px;
            padding-bottom: 10px;
            font-size: 40px;
        }

        /* Projects Grid */
        .projects-container {
            margin-top: 50px;
            padding: 20px;
        }

        .portfolio-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(359px, auto));
            gap: 30px;
            margin-top: 20px;
        }

        .row {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .row img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            transition: transform 0.5s;
        }

       .layer {
    width: 100%;
    height: 0;
    background: linear-gradient(rgba(0,0,0,0.8), #0ef);
    position: absolute;
    border-radius: 8px;
    left: 0;
    bottom: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0;
    transition: height 0.5s;
}

.layer h5 {
    color: #fff;
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 15px;
    width: 100%;
    padding: 0 20px;
    box-sizing: border-box;
}

.layer p {
    color: #fff;
    font-size: 1rem;
    line-height: 1.8;
    width: 100%;
    padding: 0 20px;
    box-sizing: border-box;
}

        .layer i {
            color: #ff004f;
            margin-top: 20px;
            font-size: 20px;
            background: #fff;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .row:hover img {
            transform: scale(1.1);
        }

        .row:hover .layer {
            height: 100%;
        }

        /* Animation classes */
        .portfolio-content.show {
            opacity: 1;
        }

        .portfolio-content.show .row {
            opacity: 1;
            transform: translateY(0);
        }

        /* View More Button */
        .btn-box {
            display: inline-block;
            padding: 12px 28px;
            background: #0ef;
            border-radius: 40px;
            font-size: 16px;
            color: #081b29;
            letter-spacing: 1px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 0 5px #0ef,
                        0 0 25px #0ef;
            transition: all 0.3s ease;
        }

        .btn-box:hover {
            box-shadow: 0 0 5px cyan,
                        0 0 25px cyan,
                        0 0 50px cyan,
                        0 0 100px cyan;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="videos/6310-190925747.mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <div class="back-button-container">
        <a href="index.html#portfolio" class="back-button">
            <span>â¬…</span> Back
        </a>
    </div>

    <h2>Explore Projects by Category</h2>

    <div class="project-buttons">
        <button class="active" data-category="all">All Projects</button>
        <button data-category="web">Full Stack Web Applications</button>
        <button data-category="java">Java Swing Applications</button>
        <button data-category="android">Android Applications</button>
         <button data-category="UI-UX">UI-UX Design</button>
    </div>

    <div class="projects-container">
        <div class="portfolio-content" id="projects-grid">
            <!-- Projects will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Project data - replace with your actual projects
        const projects = [
            {
                title: "E-Commerce Website",
                description: "Developed a complete e-commerce platform for selling vehicle spare parts with both user-facing and admin functionalities",
                category: "web",
                image: "images/lambo.jpg",
                link: "https://github.com/Danuj-kethaka/DanaLanka_Enterprises"
            },
           
            {
                title: "Student Record Management System",
                description: "Created a web-based system to automate student record management, featuring both client- and server-side integration",
                category: "web",
                image: "images/hello.jpg",
                link: "https://github.com/Danuj-kethaka/Sakvin"
            },
            {
                title: "Medicare Plus Healthcare Management System",
                description: "Java Swing application automating healthcare operations including patient records, appointments, and pharmacy management.",
                category: "java",
                image: "images/medicare.jpg",
                link: "https://github.com/Danuj-kethaka/MediCare"
            },
             {
                title: " Guess the Dog Breed  Android Mobile Game",
                description: " Developed an interactive mobile game where users guess dog breeds from images fetched through a REST API, with smooth gameplay and Human Computer Interaction focused design.",
                category: "android",
                image: "images/gold.jpg",
                link: "#"
            },
           
             {
                title: "UI/UX Design for Virtual Learning Environment",
                description: "Figma-designed interface for a virtual learning platform, focusing on intuitive navigation and enhanced student engagement",
                category: "UI-UX",
                image: "images/figma.jpg",
                link: "https://www.figma.com/design/sbpEigpe8Y4axthhZad3GF/Untitled?node-id=0-1&t=YqZ6gGkKyXvJzMYB-1"
            },
             {
                title: "Theri Paha Dammalanka Thero Official Website",
                description: "Official website showcasing the Venerable's spiritual journey, teachings, and educational background.",
                category: "web",
                image: "images/about1.jpg",
                link: "https://github.com/Danuj-kethaka/Theripaha-Dammalanka-Himi"
            },
          
            
           
        ];

        // DOM elements
        const projectButtons = document.querySelectorAll('.project-buttons button');
        const projectsGrid = document.getElementById('projects-grid');

        // Initialize with all projects
        displayProjects('all');

        // Add click event listeners to filter buttons
        projectButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                projectButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');
                
                // Get category to filter by
                const category = button.getAttribute('data-category');
                displayProjects(category);
            });
        });

        // Function to display projects based on category
        function displayProjects(category) {
            // Clear current projects
            projectsGrid.innerHTML = '';
            
            // Filter projects if not "all"
            const filteredProjects = category === 'all' 
                ? projects 
                : projects.filter(project => project.category === category);
            
            // Create project elements
            filteredProjects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.className = 'row';
                projectElement.innerHTML = `
                    <img src="${project.image}" alt="${project.title}">
                    <div class="layer">
                        <h5>${project.title}</h5>
                        <p>${project.description}</p>
                        <a href="${project.link}"><i class='bx bx-link-external'></i></a>
                    </div>
                `;
                projectsGrid.appendChild(projectElement);
            });
            
            // Trigger animation
            setTimeout(() => {
                projectsGrid.classList.add('show');
            }, 100);
        }

        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.row').forEach(row => {
            observer.observe(row);
        });
    </script>
</body>
</html>
